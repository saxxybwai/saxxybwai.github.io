<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Fact Generator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind to use the 'Inter' font and enable dark mode styling
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#1e293b',
                        'secondary-blue': '#3b82f6',
                        'accent-yellow': '#facc15',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for aesthetic enhancements */
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.8);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Main Fact Container -->
    <div id="app-container" class="w-full max-w-md bg-primary-dark rounded-xl p-6 md:p-10 card-shadow transition-all duration-300">

        <!-- Header -->
        <h1 class="text-4xl font-extrabold text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-secondary-blue to-accent-yellow">
            Cosmic Facts
        </h1>
        <p class="text-gray-400 text-center mb-8">
            Click below to unlock a random, incredible piece of trivia.
        </p>

        <!-- Fact Display Area -->
        <div id="fact-card" class="bg-gray-800 p-6 md:p-8 rounded-lg min-h-32 flex items-center justify-center mb-8 border border-gray-700">
            <p id="fact-text" class="text-lg md:text-xl font-medium text-gray-200 text-center italic transition-opacity duration-500 opacity-100">
                Tap 'Generate Fact' to begin your journey!
            </p>
        </div>

        <!-- Action Button -->
        <button id="generate-btn" class="w-full py-3 px-4 bg-secondary-blue hover:bg-blue-600 text-white font-bold rounded-lg transition-colors duration-200 btn-glow focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
            ðŸŒŒ Generate Fact
        </button>

        <!-- Message Box for non-alert messages -->
        <div id="message-box" class="mt-4 hidden p-3 bg-red-800 text-white rounded-md text-sm"></div>
    </div>

    <script>
        // Array of interesting facts
        const cosmicFacts = [
            "A group of flamingos is called a 'flamboyance'.",
            "Honey never spoils. Archaeologists have found edible honey in ancient Egyptian tombs.",
            "The average person walks the equivalent of five times around the Earth in their lifetime.",
            "There are more trees on Earth than stars in the Milky Way galaxy.",
            "A 'jiffy' is an actual unit of time: 1/100th of a second.",
            "The shortest war in history was between Britain and Zanzibar in 1896. It lasted only 38 to 45 minutes.",
            "Octopuses have three hearts: two pump blood through the gills and one circulates blood to the rest of the body.",
            "Wombat poop is cube-shaped, which scientists believe helps prevent it from rolling away.",
            "The entire world's population could fit inside Los Angeles, California, with everyone standing shoulder-to-shoulder.",
            "Sound travels about 4.3 times faster in water than in air."
        ];

        // Get DOM elements
        const factTextElement = document.getElementById('fact-text');
        const generateButton = document.getElementById('generate-btn');
        const factCard = document.getElementById('fact-card');

        // Function to select and display a random fact
        function generateRandomFact() {
            // 1. Fade out current text
            factTextElement.style.opacity = '0';
            generateButton.disabled = true;

            setTimeout(() => {
                // 2. Select a new random fact
                const randomIndex = Math.floor(Math.random() * cosmicFacts.length);
                const newFact = cosmicFacts[randomIndex];

                // Check if the new fact is the same as the old one (optional, for better randomness)
                if (newFact === factTextElement.textContent) {
                    return generateRandomFact(); // Recurse to find a different one
                }

                // 3. Update the text
                factTextElement.textContent = newFact;

                // 4. Update the card background slightly for visual feedback
                factCard.classList.add('bg-gray-700', 'border-secondary-blue');
                factCard.classList.remove('bg-gray-800', 'border-gray-700');


                // 5. Fade in the new text
                setTimeout(() => {
                    factTextElement.style.opacity = '1';
                    generateButton.disabled = false;
                    
                    // Reset card color after a short delay
                    setTimeout(() => {
                        factCard.classList.remove('bg-gray-700', 'border-secondary-blue');
                        factCard.classList.add('bg-gray-800', 'border-gray-700');
                    }, 500);

                }, 500); // Wait for fade-out duration
            }, 500); // Wait for fade-out duration
        }

        // Add event listener to the button
        generateButton.addEventListener('click', generateRandomFact);

        // Initial fact generation on load for better user experience
        window.onload = () => {
             // Remove the placeholder text on load
             factTextElement.textContent = "";
             generateRandomFact();
        };

    </script>

</body>
</html>
